openapi: 3.0.3
info:
  title: MQTT API reference
  description: MQTT OpenAPI endpoints - OpenAPI 3.0
  version: 1.0.0
servers:
  - url: https://api.swx.altairone.com
    description: SmartWorks
tags:
  - name: MQTT Credentials
    description: Operations with MQTT credentials
  - name: MQTT things
    description: Operations with thing MQTT credentials
  - name: MQTT labels
    description: Operations with label MQTT credentials
  - name: MQTT username
    description: Update MQTT password for a specific username
  - name: events
    description: Operations on events
  - name: models
    description: Operations on models
  - name: model-versions
    description: Operations on model-versions
  - name: items
    description: Operations on items
security:
  - bearerAuth: []
    OAuth2Security:
      - openid
      - offline
paths:
  "/spaces/{space}/collections":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
    post:
      tags:
        - collections
      summary: Create collection
      operationId: addCollection
      requestBody:
        description: Create a new collection in the platform
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionResponse"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    get:
      tags:
        - collections
      summary: List collections
      operationId: listCollections
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionListResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
    get:
      tags:
        - collections
      summary: Show collection
      operationId: showCollection
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      tags:
        - collections
      summary: Update collection
      operationId: updateCollection
      requestBody:
        description: Update an existent collection by name
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionUpdateRequest"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionUpdateResponse"
    delete:
      tags:
        - collections
      summary: Delete collection
      operationId: deleteCollection
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
    post:
      tags:
        - things
      summary: Add a thing description
      description: Add a new thing description to the platform according to WoT
        specification
      operationId: addThing
      requestBody:
        description: Create a new thing description in the platform
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ThingRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingCreateResponse"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingCreateResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    get:
      parameters:
        - $ref: "#/components/parameters/title"
        - $ref: "#/components/parameters/type"
        - $ref: "#/components/parameters/thing-ids"
        - $ref: "#/components/parameters/next_cursor"
        - $ref: "#/components/parameters/previous_cursor"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/sort"
        - $ref: "#/components/parameters/properties"
        - $ref: "#/components/parameters/links-rel"
        - $ref: "#/components/parameters/links-href"
      tags:
        - things
      summary: List thing descriptions
      description: List all thing descriptions in an array
      operationId: listThings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingListResponse"
          links:
            pagingNextPage:
              operationId: listThings
              parameters:
                next_cursor: $response.body#/paging/next_cursor
            pagingPreviousPage:
              operationId: listThings
              parameters:
                previous_cursor: $response.body#/paging/previous_cursor
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
    get:
      tags:
        - things
      summary: Show thing
      description: Show the thing description from a thing
      operationId: showThing
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      tags:
        - things
      summary: Update thing description
      description: Update the thing description from a thing by Id. You need to
        include the whole thing description with the modifications to update it.
      operationId: updateThing
      requestBody:
        description: Update an existent thing description by Id
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ThingUpdateRequest"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingUpdateResponse"
    delete:
      tags:
        - things
      summary: Delete thing
      description: Deletes all the existing information from a thing by Id. It deletes
        the thing description and the data.
      operationId: deleteThing
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThingDeleteResponse"
        "204":
          description: The resource was deleted successfully.
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/reset-secret":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
    post:
      tags:
        - things
      summary: Reset Client Secret
      description: Reset the Client Secret for a specific thing
      operationId: ResetClientSecret
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Secret"
        "401":
          $ref: "#/components/responses/Unauthorized"
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  status: 401
                  message: Unauthenticated
        "403":
          $ref: "#/components/responses/Forbidden"
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  status: 403
                  message: Unauthorized
        "413":
          description: Payload Too Large
      deprecated: false
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/properties":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
    get:
      tags:
        - properties
      summary: List properties
      description: List all the properties from one thing in array
      operationId: listProperties
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Properties"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      tags:
        - Properties
      summary: Update properties
      description: Update the value of one or more properties of a thing
      operationId: updateProperties
      requestBody:
        description: Property values by property key
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Properties"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Properties"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/properties/{property}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/property"
        in: path
        name: property
        required: true
        schema:
          type: string
          example: memory
    get:
      tags:
        - properties
      summary: Show property
      description: Show a property from one thing
      operationId: showProperty
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      tags:
        - properties
      summary: Update property
      description: Update the value of a property
      operationId: updateProperty
      requestBody:
        description: Update an existent thing by Id
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Property"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/actions/{action}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/action"
        in: path
        name: action
        required: true
        schema:
          type: string
          example: delay
    post:
      tags:
        - actions
      summary: Request action
      description: Request action and add it to the action queue from a thing
      operationId: addAction
      requestBody:
        description: Create a new action
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionResponseElement1"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionResponse"
              examples:
                ActionResponseElement:
                  $ref: "#/components/examples/ActionResponseElement1"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    get:
      tags:
        - actions
      summary: List the queue of actions from a thing
      description: Lists the current queue of a specific action from a Thing
      operationId: listActionsByName
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionDelayListResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/actions":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: integer
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
    get:
      tags:
        - actions
      summary: Lists all the action queues for a thing
      description: Lists all the queues for the different actions within a thing.
      operationId: listActions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionListResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/actions/{action}/{action-id}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/action"
        in: path
        name: action
        required: true
        schema:
          type: string
          example: delay
      - $ref: "#/components/parameters/action-id"
        in: path
        name: action-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01EDCAQE78A7CP6REXV5J8BAKR
    get:
      tags:
        - actions
      summary: Show action requested
      description: Shows a requested action from the action queues of a thing.
      operationId: showAction
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionResponseElement1"
              examples:
                ActionResponseElement1:
                  $ref: "#/components/examples/ActionResponseElement1"
                ActionResponseElement2:
                  $ref: "#/components/examples/ActionResponseElement2"
                ActionResponseElement3:
                  $ref: "#/components/examples/ActionResponseElement3"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      tags:
        - actions
      summary: Update action inside a queue
      description: Update the status of an existing action by Id inside of the action
        queue from a thing
      operationId: updateAction
      requestBody:
        description: Update an existent thing by Id
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActionUpdateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionUpdateResponse"
    delete:
      tags:
        - actions
      summary: Delete Action
      description: Deletes an existing action by Id
      operationId: deleteAction
      responses:
        "204":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionDeleteResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/events/{event}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/event"
        in: path
        name: event
        required: true
        schema:
          type: string
          example: highCPU
    post:
      tags:
        - events
      summary: Add event
      description: Add a new event to the event history of a thing
      operationId: addEvent
      requestBody:
        description: Create a new action
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
              examples:
                EventResponse:
                  $ref: "#/components/examples/EventResponse1"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
    get:
      tags:
        - events
      summary: List history of one type of event
      description: List all history of one concrete event inside a thing
      operationId: listEventsByName
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventHighCPUListResponse"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/events":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
    get:
      tags:
        - events
      summary: List history of all events
      description: List all history of all the events of a thing
      operationId: listEvents
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventHighCPUListResponse"
        "400":
          $ref: "#/components/responses/AlreadyExists"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/Unexpected"
  "/spaces/{space}/collections/{collection-name}/things/{thing-id}/events/{event}/{event-id}":
    parameters:
      - $ref: "#/components/parameters/space"
        in: path
        name: space
        required: true
        schema:
          type: string
          example: altair
      - $ref: "#/components/parameters/collection-name"
        in: path
        name: collection-name
        required: true
        schema:
          type: string
          example: ElectronicBoards
      - $ref: "#/components/parameters/thing-id"
        in: path
        name: thing-id
        required: true
        schema:
          type: string
          format: ulid
          example: 01edb9j75vymj8p7qppm19h8nx
      - $ref: "#/components/parameters/event"
